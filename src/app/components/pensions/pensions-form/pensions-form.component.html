
<div class="pensionform-container">
  <form (ngSubmit)="onSubmit()"  #pen="ngForm">
    <!--    <mat-toolbar color="primary">-->
    <!--      Household Bills Form-->
    <!--    </mat-toolbar>-->
    <div ngModelGroup="userData">
      <div  class="form-item" >
        <label for="Id"> Id number</label>
        <input
          type="number"
          id="Id"
          [(ngModel)] = "newPensions.id"
          name="Id"
          required
          #id="ngModel">
        <span class="help-block" *ngIf="!id.valid && id.touched">Please enter a valid Id number</span>
      </div>
      <div class="form-item">
        <label for="Name">Name of Pension</label>
        <input
          type="text"
          id="Name"
          [(ngModel)] = "newPensions.name"
          name="Name"
          required
          #Name="ngModel">
        <span class="help-block" *ngIf="!Name.valid && id.touched">Please enter a valid name</span>
      </div>
      <div class="form-item">
        <label for="Name">Description of Pension</label>
        <input
          type="text"
          id="Description"
          [(ngModel)] = "newPensions.description"
          name="Description"
          required
          #Name="ngModel">
        <span class="help-block" *ngIf="!id.valid && id.touched">Please enter a valid Description</span>
      </div>
      <div class="form-item">
        <label for="Value">Pension value</label>
        <input
          type="number"
          id="Value"
          [(ngModel)] ="newPensions.value"
          name="Value"
          required>
        <span class="help-block" *ngIf="!id.valid && id.touched">Please enter a valid value</span>
      </div>
      <div class="save-button"  *ngIf="update === undefined">
        <button
          color="primary"
          mat-raised-button
          type="submit"
          [disabled]="!pen.valid">
          Save</button>
      </div>
      <div class="save-button" *ngIf="update !== undefined">
        <button
          color="Warn"
          mat-raised-button
          type="submit"
          [disabled]="!pen.valid">
          Update</button>
      </div>
    </div>
  </form>
</div>
