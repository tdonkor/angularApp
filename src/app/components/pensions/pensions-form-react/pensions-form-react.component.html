
<div class="pensionformReact-container">
  <form [formGroup]="pensionForm" (ngSubmit)="onSubmit()" >
      <div  class="form-group">
        <label for="Id"> Id number</label>
        <input
          type="number"
          id="Id"
          formControlName="Id">
        <span
          *ngIf="!pensionForm.get('Id').valid && pensionForm.get('Id').touched"
          class="help-block">
          Please enter a valid Id!</span>
      </div>
      <div class="form-group">
        <label for="Name">Name of Pension</label>
        <input
          type="text"
          id="Name"
          formControlName="Name">
        <span
          *ngIf="!pensionForm.get('Name').valid && pensionForm.get('Name').touched"
          class="help-block">
          Please enter a valid Name!</span>
      </div>
      <div class="form-group">
        <label for="Name">Description of Pension</label>
        <input
          type="text"
          id="Description"
          formControlName="Description">
        <span
          *ngIf="!pensionForm.get('Description').valid && pensionForm.get('Description').touched"
          class="help-block">
          Please enter a Description!</span>
      </div>
      <div  class="form-group">
        <label for="Value">Pension value</label>
        <input
          type="number"
          id="Value"
          formControlName="Value">
        <span
          *ngIf="!pensionForm.get('Value').valid && pensionForm.get('Value').touched"
          class="help-block">
          Please enter a valid Value!</span>
      </div>
      <div class="save-button"  *ngIf="update === false">
        <button
          color="primary"
          mat-raised-button
          type="submit"
          [disabled]="!pensionForm.valid">
          Save</button>
      </div>
      <div class="save-button"  *ngIf="update === true">
        <button
          color="Primary"
          mat-raised-button
          type="submit"
          [disabled]="!pensionForm.valid">
          Update</button>
      </div>
  </form>
</div>
